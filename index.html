<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EverydayNews</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <header>
    <div class="navbar">
      <div class="logo"><a href="#" id="logo-link">EverydayNews</a></div>
      <ul class="menu">
        <li class="dropdown">
          <a href="#" data-type="italian">Notizie Italiane</a>
          <ul class="submenu">
            <li data-category="general" data-type="italian">Generali</li>
            <li data-category="business" data-type="italian">Business</li>
            <li data-category="entertainment" data-type="italian">Intrattenimento</li>
            <li data-category="health" data-type="italian">Salute</li>
            <li data-category="science" data-type="italian">Scienza</li>
            <li data-category="sports" data-type="italian">Sport</li>
            <li data-category="technology" data-type="italian">Tecnologia</li>
          </ul>
        </li>
        <li class="dropdown">
          <a href="#" data-type="international">Notizie Internazionali</a>
          <ul class="submenu">
            <li data-category="general" data-type="international">Generali</li>
            <li data-category="business" data-type="international">Business</li>
            <li data-category="entertainment" data-type="international">Intrattenimento</li>
            <li data-category="health" data-type="international">Salute</li>
            <li data-category="science" data-type="international">Scienza</li>
            <li data-category="sports" data-type="international">Sport</li>
            <li data-category="technology" data-type="international">Tecnologia</li>
          </ul>
        </li>
        <li><a href="#" id="meteo-link">Meteo</a></li>
        <li><a href="#" id="crypto-link">Crypto</a></li>
      </ul>
    </div>
  </header>

  <main>
    <div id="welcome-image" style="text-align:center; margin-top: 50px;">
     <img src="https://github.com/Derowan/everydaynews/blob/main/welcome%20img%204.jpg?raw=true" alt="Benvenuto" style="max-width: 100%; height: auto; border-radius: 15px; border: 3px solid #0f172a;">
      <!-- <img src="https://plus.unsplash.com/premium_photo-1692776205655-a10831536e0a?q=80&w=1931&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Uomo che legge il giornale" style="width:150px; opacity:0.7;"> -->
    </div>

    <div id="source-filter" style="display:none; margin: 10px 20px; font-size: 0.9em; font-weight: bold; color: #0f172a; display: flex; align-items: center; gap: 10px;">
      <label for="source-select">Filtra per fonte:</label>
      <select id="source-select" style="padding: 5px 10px; border-radius: 5px; border: 1px solid #94a3b8; font-size: 0.9em;">
        <option value="all">Tutte</option>
      </select>
    </div>

    <div id="news-container" class="news-container"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
