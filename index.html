<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everyday News</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Notizie del Giorno</h1>

        <!-- Filtro per categoria -->
        <select id="category" onchange="fetchNews()">
    <option value="general">Notizie dal Mondo (Generali)</option>  <!-- Notizie generali dal mondo -->
    <option value="it-politics">Politica Italia</option>  <!-- Politica italiana -->
    <option value="it-business">Business Italia</option>  <!-- Business in Italia -->
    <option value="it-entertainment">Intrattenimento Italia</option>  <!-- Intrattenimento Italia -->
    <option value="it-health">Salute Italia</option>  <!-- Salute in Italia -->
    <option value="it-science">Scienza Italia</option>  <!-- Scienza Italia -->
    <option value="it-sports">Sport Italia</option>  <!-- Sport Italia -->
    <option value="it-technology">Tecnologia Italia</option>  <!-- Tecnologia Italia -->
        </select>


        <!-- Contenitore delle notizie (card) -->
        <div id="news-container"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
