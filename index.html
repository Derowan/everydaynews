<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everyday News</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Notizie del Giorno</h1>

        <!-- Selezione tipo di notizie -->
        <div id="news-type">
            <button id="international-news-btn">Notizie Internazionali</button>
            <button id="italian-news-btn">Notizie Italiane</button>
        </div>

        <!-- Filtro per categoria (nascondiamo inizialmente) -->
        <div id="filters" style="display:none;">
            <label for="category">Scegli una categoria:</label>
            <select id="category" onchange="fetchNews()">
                <!-- Categorie vuote, verranno popolate dinamicamente -->
            </select>
            <button onclick="fetchNews()">Carica Notizie</button>
        </div>

        <!-- Contenitore delle notizie (card) -->
        <div id="news-container"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
