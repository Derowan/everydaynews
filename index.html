<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everyday News</title>

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Notizie del Giorno</h1>

        <!-- Filtro per categoria -->
        <div id="filters">
            <label for="category">Scegli una categoria:</label>
            <select id="category" onchange="fetchNews()">
                <option value="general">Generale</option>
                <option value="business">Business</option>
                <option value="entertainment">Intrattenimento</option>
                <option value="health">Salute</option>
                <option value="science">Scienza</option>
                <option value="sports">Sport</option>
                <option value="technology">Tecnologia</option>
            </select>
            <button onclick="fetchNews()">Carica Notizie</button>
        </div>

        <!-- Contenitore delle notizie (card) -->
        <div id="news-container"></div>
    </div>

    <script src="assets/js/app.js"></script>
</body>
</html>
