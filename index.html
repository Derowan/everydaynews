<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>EverydayNews</title>
  <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
  <!-- HEADER CON MENÃ™ -->
  <header>
    <div class="navbar">
      <div class="logo">EverydayNews</div>
      <ul class="menu" role="menu">
        <li class="dropdown" id="italy-dropdown">
          <button aria-haspopup="true" aria-expanded="false">Notizie Italiane</button>
          <ul class="submenu" role="menu" aria-labelledby="italy-dropdown">
            <li data-category="general-it">Generali</li>
            <li data-category="business-it">Business</li>
            <li data-category="health-it">Salute</li>
            <li data-category="technology-it">Tecnologia</li>
          </ul>
        </li>
        <li class="dropdown" id="world-dropdown">
          <button aria-haspopup="true" aria-expanded="false">Notizie Internazionali</button>
          <ul class="submenu" role="menu" aria-labelledby="world-dropdown">
            <li data-category="general">Generali</li>
            <li data-category="business">Business</li>
            <li data-category="health">Salute</li>
            <li data-category="technology">Tecnologia</li>
          </ul>
        </li>
      </ul>
    </div>
  </header>

  <main>
    <div id="news-container" class="news-container"></div>
  </main>

  <script src="assets/js/app.js"></script>
</body>
</html>
