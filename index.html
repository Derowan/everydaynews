<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Everyday News</title>

    <!-- Favicon -->
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Notizie del Giorno</h1>
        
        <!-- Sezione per selezionare la categoria -->
        <div id="filters">
            <label for="category">Seleziona Categoria:</label>
            <select id="category">
                <option value="general">Generale</option>
                <option value="business">Business</option>
                <option value="entertainment">Intrattenimento</option>
                <option value="health">Salute</option>
                <option value="science">Scienza</option>
                <option value="sports">Sport</option>
                <option value="technology">Tecnologia</option>
            </select>
            <button onclick="fetchNews()">Carica Notizie</button>
        </div>
        <div id="filters">
    <select id="category" onchange="fetchNews()">
        <option value="general">General</option>
        <option value="business">Business</option>
        <option value="entertainment">Entertainment</option>
        <option value="health">Health</option>
        <option value="science">Science</option>
        <option value="sports">Sports</option>
        <option value="technology">Technology</option>
    </select>
    <button onclick="fetchNews()">Carica Notizie</button>
</div>

<table id="news-table" border="1" style="width: 100%; border-collapse: collapse;">
    <thead>
        <tr>
            <th>Titolo</th>
            <th>Link</th>
            <th>Anteprima</th>
            <th>Categoria</th>
        </tr>
    </thead>
    <tbody id="news-container"></tbody>
</table>


        <!-- Sezione dove vengono visualizzate le notizie -->
        <div id="news-container">
            <!-- Le notizie verranno caricate qui -->
        </div>
    </div>

    <!-- Carica il file JavaScript -->
    <script src="assets/js/app.js"></script>
</body>
</html>
